<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    
</head>
<body>
    <div class="banner"><h1>Submitted Info</h1></div>

    <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ request.session.name }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Location</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ request.session.location }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Favorite Language</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ request.session.favlang }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Comment</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ request.session.textt }}
              </div>
            </div>
            <hr>
          </div>
          <div class="btn-block">
           <a href="/back"><button type="submit" href="/">Go Back</button></a> 
          </div>
        </div>
</body>
</html>
